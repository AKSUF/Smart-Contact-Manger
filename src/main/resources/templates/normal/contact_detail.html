<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/userbase::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
</head>
<body>


	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body" th:if=${contact}>

				<div class="container text-center">

					<img style="" src="height:200px; width:200px;"
						class="myprofile_picture" th:src="@{'/img/'+${contact.image}}"
						alt="" />
					<h1>
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)
					</h1>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${contact.id}"></span></th>
							
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							
								
							</tr>
								<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							
								
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.work}"></span></td>
							
								
							</tr>
							
							
						</tbody>
					</table>
					
					<div class="description">
					<th:block  th:utext="${contact.description}"></th:block>
					
					
					</div>
					
					
				</div>


			</div>

		</div>


	</section>


</body>
</html>
