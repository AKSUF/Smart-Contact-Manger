
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
	integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
	integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="" th:href="@{/css/userbase.css}" />
<title th:text="${title}">Hello, world!</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand " href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/home}" href="#"> Home</a></li>
				<li class="nav-item" style="color: rgb(240, 255, 254)"><a
					class="nav-link" href="add_emp">About</a></li>


				<li class="nav-item"><a class="nav-link"
					th:href="@{/user/user_dashboard}"><span th:text="${user.name}"></span></a></li>
				<li class="nav-item"><a class="nav-link disabled"
					th:href="@{/logout}" href="#">Logout</a></li>
				<li class="nav-item"><a class="nav-link disabled"
					th:href="@{/user/showcontacts}" href="#">ShowContacts</a></li>
			</ul>

			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>


	<!-- <h1>This is user dashbard</h1> -->
	<!-- start sidebar -->

	<div class="sidebar">
		<span class="crossBtn"><i onclick="toggleSidebar()"
			class="fa-sharp fa-solid fa-square-xmark"></i></span> <a href="#"
			class="item" th:href="@{/user/user_dashboard}"><i
			class="fa-solid fa-house-chimney"></i>Home</a> <a href="#" class="item"
			th:href="@{/user/showcontacts/0}"><i
			class="fa-solid fa-address-book"></i>View Contact</a> <a href="#"
			th:href="@{/user/addcontact}" class="item"><i
			class="fa-sharp fa-solid fa-address-book"></i>Add Contact</a> <a href="#"
			class="item" th:href="@{/user/profile}"><i class="fa-solid fa-user"></i>Profile</a>
		<a href="#" class="item"><i class="fa-solid fa-gear"></i>Settings</a>
		<a href="#" class="item" th:href="@{/logout}"><i
			class="fa-sharp fa-solid fa-right-from-bracket"></i>Logout</a>
	</div>

	<!-- end side bar -->
	<!-- start content -->

	<div class="content">
		<span class="bar"><i onclick="toggleSidebar()"
			class="fa-solid fa-bars"></i></span>

		<!-- message -->

		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.message.type}"
				class="alert alert-success text-center" role="alert">

				<span th:text="${session.message.content}"></span>


			</div>

			<th:block th:text="${#session.removeAttribute('message')}"></th:block>

		</div>



		<div th:replace="${content}"></div>

	</div>

	<!-- end content -->






	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript">
 function deleteContact(id){
	 swal({
		  title: "Are you sure?",
		  text: "You want to delete thi contact",
		  icon: "warning",
		  buttons: true,
		  dangerMode: true,
		})
		.then((willDelete) => {
		  if (willDelete) {
		    window.location="/user/delete/"+id;
		  } else {
		    swal("Your Contact is saved");
		  }
		});
 }
 
 </script>





	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>




</body>
</html>
